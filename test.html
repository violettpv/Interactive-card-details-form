<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="contacts-section__form-container">
  <form>
    <span id="fname-error" class="input-error">Invalid input</span>
    <input type="text" id="fname" name="firstname" placeholder="Name">

    <span id="email-error" class="input-error">Invalid input</span>
    <input type="text" id="email" name="email-address" placeholder="Email">

    <span id="subj-error" class="input-error">Invalid input</span>
    <input type="text" id="subj" name="subject" placeholder="Subject">

    <span id="msg-error" class="input-error">Invalid input</span>
    <textarea id="msg" name="message" placeholder="Your message" style="height:200px"></textarea>

    <input type="button" onclick="sendMessage()" value="Send Message">
  </form>
</div>


</body>
</html>
